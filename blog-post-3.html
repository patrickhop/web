<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale-1.0" />
  <title>The Future of AI is Open – Thinking Machines</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
</head>
<body>
  <header class="blog-header">
    <a href="index.html" style="text-decoration: none;"><h1 class="blog-logo">THINKING MACHINES</h1></a>
    <nav>
      <a href="blog.html">Blog</a>
      <a href="index.html#join-us">Join us</a>
    </nav>
  </header>

  <main>
    <div class="post">
      <div id="post-content" class="post-content">
        <!-- Markdown content will be rendered here -->
      </div>
    </div>
  </main>

  <footer>
    Thinking Machines Lab © 2025 · Terms of service · Privacy notice
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('blogs/blog-post-3.md')
        .then(response => response.text())
        .then(text => {
          const converter = new showdown.Converter();
          const html = converter.makeHtml(text);
          document.getElementById('post-content').innerHTML = html;
        });
    });
  </script>
</body>
</html>

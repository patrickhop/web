<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Vision for Draco Research – Draco Research</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="vendor/css/katex.min.css">
  <script defer src="vendor/js/katex.min.js"></script>
  <script src="vendor/js/showdown.min.js"></script>
  <script src="vendor/js/showdown-katex.min.js"></script>
</head>
<body>
  <header class="blog-header">
    <a href="index.html" style="text-decoration: none;"><h1 class="blog-logo">DRACO RESEARCH</h1></a>
    <nav>
      <a href="blog.html">Blog</a>
      <a href="index.html#join-us">Join us</a>
    </nav>
  </header>

  <main>
    <div class="post">
      <div id="post-content" class="post-content">
        <!-- Markdown content will be rendered here -->
      </div>
    </div>
  </main>

  <footer>
    Draco Research © 2025 · Terms of service · Privacy notice
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('blogs/blog-post-2.md')
        .then(response => response.text())
        .then(text => {
          const converter = new showdown.Converter({
            extensions: [
              showdownKatex({
                delimiters: [
                  { left: '$', right: '$', display: false },
                ]
              })
            ],
            tables: true
          });
          const html = converter.makeHtml(text);
          document.getElementById('post-content').innerHTML = html;
        });
    });
  </script>
</body>
</html>
